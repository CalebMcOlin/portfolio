<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caleb McOlin's Portfolio</title>
</head>

<body>
  <canvas id="bg"></canvas>
  <div id="wrapper">
    <div class="slides" id="slide-1">
      <h1>Slide 1</h1>
    </div>
    <div class="slides" id="slide-2">
      <h1>Slide 2</h1>
    </div>
    <div class="slides" id="slide-3">
      <h1>Slide 3</h1>
    </div>
    <div class="slides" id="slide-4">
      <h1>Slide 4</h1>
    </div>
    <div class="slides" id="slide-5">
      <h1>Slide 5</h1>
    </div>
    <div class="slides" id="slide-6">
      <h1>Slide 6</h1>
    </div>

    <a class="navBtn" id="btn-L"><img src="images/icons/left-arrow.png" alt="Go Back"></a>
    <a class="navBtn" id="btn-R"><img src="images/icons/arrow-right.png" alt="Go Forward"></a>

    <div class="navBar">
      <button class="navBarBtn" id="btn-1"></button>
      <button class="navBarBtn" id="btn-2"></button>
      <button class="navBarBtn" id="btn-3"></button>
      <button class="navBarBtn" id="btn-4"></button>
      <button class="navBarBtn" id="btn-5"></button>
      <button class="navBarBtn" id="btn-6"></button>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
